<section data-ng-controller="BookitosController">
    <div class="page-header">
        <h1>New Bookito</h1>
    </div>
    <div class="col-md-12 container">
        <form class="form-horizontal col-md-6 pull-left" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="coverImageUrl">Cover Image Url</label>
                    <div class="controls">
                        <input type="text" data-ng-model="coverImageUrl" id="coverImageUrl" class="form-control" placeholder="Cover Image Url">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    	<div class="col-md-5 col-sm-5 col-md-offset-1 pull-right">
       		<img data-ng-src="{{coverImageUrl || 'modules/core/img/brand/logo.svg'}}"></img>
       	</div>
    </div>
</section>
